# ClaudeApp CI Pipeline
# Runs on every push to main and pull request to protect 853 tests
#
# Jobs:
#   1. Format check (SwiftFormat)
#   2. Lint check (SwiftLint)
#   3. Build (release configuration)
#   4. Test (all 853 tests)

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    name: Build & Test
    runs-on: macos-14
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode 15.2
        run: sudo xcode-select -s /Applications/Xcode_15.2.app

      - name: Show Swift version
        run: swift --version

      - name: Cache SPM dependencies
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-spm-${{ hashFiles('Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Install tools
        run: brew install swiftformat swiftlint

      - name: Check formatting
        run: swiftformat . --config .swiftformat --lint

      - name: Lint
        run: swiftlint lint --config .swiftlint.yml --strict

      - name: Build
        run: swift build --configuration release

      - name: Test
        run: swift test
